<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a5fc103d47.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
    <title>Huddle landing page</title>
  </head>
  <body class="container">
      <nav>
        <div class="logo__container">
          <a href="#">
            <img class="logo" src="images/logo.svg" alt="logo" />
          </a>
        </div>
      </nav>
      <main>
        <section class="flex hero">
          <div class="flex hero__image">
            <img src="images/illustration-mockups.svg" alt="" />
          </div>
          <div class="flex hero__body">
            <h1 class="hero__heading hero__heading--white">
              Build The Community Your Fans Will Love
            </h1>
            <p class="hero__text hero__text--white">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a class="hero__text hero__link" href="#">Register</a>
          </div>
        </section>
      </main>
      <footer>
        <nav>
          <ul class="social__links">
            <li>
              <a href="#"
                ><svg class="icon">
                  <use xlink:href="images/sprite.svg#logo-facebook"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="#"
                ><svg class="icon">
                  <use xlink:href="images/sprite.svg#logo-twitter"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="#"
                ><svg class="icon">
                  <use xlink:href="images/sprite.svg#logo-instagram"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </footer>
      
  </body>
</html>
